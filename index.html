<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robin Hood Traders Society</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet" />
</head>
<body>
  <img src="assets/logo.png" alt="Logo RHT Inversiones" class="logo" />
  <div class="container">
    <h1>Robin Hood Traders Society</h1>
    <form id="form">
      <input type="date" id="fecha" required />
      
      <!-- Select de pares con buscador -->
      <select id="par" placeholder="Buscar par de trading..." required></select>

      <!-- Select de tipo (Buy/Sell) con buscador -->
      <select id="tipo" required>
        <option value="">Tipo (Buy/Sell)</option>
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
      </select>

      <input type="number" id="entrada" placeholder="Entrada" required />
      <input type="number" id="salida" placeholder="Salida" required />
      <input type="number" id="comision" placeholder="Comisi贸n (%)" required />
      <input type="number" id="apalancamiento" placeholder="Apalancamiento (x)" required />
      <input type="number" id="resultado" placeholder="Resultado ($)" required />
      <button type="submit">Guardar operaci贸n</button>
    </form>

    <table id="tabla">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Par</th>
          <th>Tipo</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Comisi贸n</th>
          <th>Apalancamiento</th>
          <th>Resultado</th>
          <th>Acci贸n</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="buttons">
      <button onclick="borrarTodo()" class="borrar">Borrar todo</button>
      <div class="exportar">
        <button onclick="exportarExcel()">Exportar a Excel</button>
        <button onclick="exportarPDF()">Exportar a PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
