<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Trading</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Robin Hood Traders Society</h1>
    <form id="trade-form">
      <input type="date" name="fecha" required />
      <input type="text" name="pair" placeholder="Par (ej: BTC/USDT)" required />
      <input type="text" name="tipo" placeholder="Tipo (Buy/Sell)" required />
      <input type="number" name="entrada" placeholder="Entrada" step="0.01" required />
      <input type="number" name="salida" placeholder="Salida" step="0.01" required />
      <input type="number" name="comision" placeholder="Comisión (%)" step="0.01" required />
      <input type="number" name="apalancamiento" placeholder="Apalancamiento (x)" step="0.1" required />
      <input type="number" name="resultado" placeholder="Resultado ($)" step="0.01" required />
      <button type="submit">Guardar operación</button>
    </form>
    <table id="data-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Par</th>
          <th>Tipo</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Comisión</th>
          <th>Apalancamiento</th>
          <th>Resultado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
<button id="clearBtn" style="margin-top: 10px; background-color: crimson; color: white; padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer;">
  Borrar todo
<!-- Librería SheetJS para exportar a Excel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- Botón para exportar -->
<button id="exportExcel" style="margin-top: 10px; background-color: green; color: white; padding: 8px 12px; border: none; border-radius: 8px; cursor: pointer;">
  Exportar a Excel
</button>
</button>
</html>
