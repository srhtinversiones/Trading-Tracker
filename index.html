
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      padding: 80px 20px 20px 20px;
      color: #333;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #00796b;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
    }

    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    textarea {
      width: 100%;
      max-width: 620px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      background-color: #00796b;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #clearBtn {
      background-color: crimson;
    }

    #exportExcel {
      background-color: green;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>

<body>
  <div style="position: fixed; top: 15px; left: 15px; z-index: 1000;">
    <img src="logo.png" alt="Logo Robin Hood" style="width: 60px; height: 60px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
  </div>

  <div class="container">
    <h1>Robin Hood Traders Society</h1>

    <form id="trade-form">
      <input type="date" name="fecha" required />

      <select name="pair" required>
        <option value="">Seleccionar Par</option>
        <option value="BTC/USDT">BTC/USDT</option>
        <option value="ETH/USDT">ETH/USDT</option>
        <option value="SOL/USDT">SOL/USDT</option>
        <option value="BNB/USDT">BNB/USDT</option>
        <option value="Otro">Otro</option>
      </select>

      <input type="text" name="tipo" placeholder="Tipo (Buy/Sell)" required />
      <input type="number" name="entrada" placeholder="Entrada" step="0.01" required />
      <input type="number" name="salida" placeholder="Salida" step="0.01" required />
      <input type="number" name="comision" placeholder="Comisión (%)" step="0.01" required />

      <select name="apalancamiento" required>
        <option value="">Apalancamiento</option>
        <option value="1">1x</option>
        <option value="5">5x</option>
        <option value="10">10x</option>
        <option value="20">20x</option>
        <option value="50">50x</option>
        <option value="100">100x</option>
      </select>

      <input type="number" name="resultado" placeholder="Resultado ($)" step="0.01" required />

      <textarea name="notas" placeholder="Notas de la operación..." rows="3"></textarea>

      <button type="submit">Guardar operación</button>
    </form>

    <button id="clearBtn">Borrar todo</button>
    <button id="exportExcel">Exportar a Excel</button>

    <table id="data-table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Par</th>
          <th>Tipo</th>
          <th>Entrada</th>
          <th>Salida</th>
          <th>Comisión</th>
          <th>Apalancamiento</th>
          <th>Resultado</th>
          <th>Notas</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Librería SheetJS para exportar a Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
