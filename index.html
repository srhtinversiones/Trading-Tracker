<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seguimiento de Trading</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #e0eafc);
      padding: 80px 20px 20px 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 5px;
      width: 100%;
      max-width: 300px;
    }

    button {
      transition: 0.3s ease;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    #clearBtn {
      background-color: crimson;
      color: white;
      margin-right: 10px;
    }

    #exportExcel {
      background-color: green;
      color: white;
    }

    .button-group {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- Logo -->
<div style="position: fixed; top: 15px; left: 15px; z-index: 1000;">
  <img src="logo.png" alt="Logo Robin Hood" style="width: 60px; height: 60px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
</div>

<!-- Formulario y Tabla -->
<div class="container">
  <h1>Robin Hood Traders Society</h1>
  <form id="trade-form">
    <input type="date" name="fecha" required />
    <input type="text" name="pair" placeholder="Par (ej: BTC/USDT)" required />
    <input type="text" name="tipo" placeholder="Tipo (Buy/Sell)" required />
    <input type="number" name="entrada" placeholder="Entrada" step="0.01" required />
    <input type="number" name="salida" placeholder="Salida" step="0.01" required />
    <input type="number" name="comision" placeholder="Comisi贸n (%)" step="0.01" required />
    <input type="number" name="apalancamiento" placeholder="Apalancamiento (x)" step="0.1" required />
    <input type="number" name="resultado" placeholder="Resultado ($)" step="0.01" required />
    <button type="submit">Guardar operaci贸n</button>
  </form>

  <!-- Tabla de datos -->
  <table id="data-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Par</th>
        <th>Tipo</th>
        <th>Entrada</th>
        <th>Salida</th>
        <th>Comisi贸n</th>
        <th>Apalancamiento</th>
        <th>Resultado</th>
        <th>Acci贸n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Botones -->
  <div class="button-group">
    <button id="clearBtn">Borrar todo</button>
    <button id="exportExcel">Exportar a Excel</button>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="script.js"></script>
</body>
</html>
